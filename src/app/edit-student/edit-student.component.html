<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Editar detalhes do Lanche</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">
        Go Back
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="pricing-header form-block mx-auto">
      <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
        <div class="row">
          <div class="col-lg-5 col-md-12 col-sm-12">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Nome do Lanche</label>
                <input
                  type="text"
                  formControlName="firstName"
                  class="form-control"
                  required
                />
                <p *ngIf="firstName.touched && firstName.invalid" class="error">
                  <sup>*</sup>Porfavor Digite o Nome
                </p>
                <p *ngIf="firstName.errors?.['minlength']" class="error">
                  <sup>*</sup>O nome deve possuir no minimo 2 letras
                </p>
              </div>
              <div class="col-md-12 mb-3">
                <label>Descrição</label>
                <input
                  type="text"
                  formControlName="lastName"
                  class="form-control"
                />
              </div>
            
            <!-- <div class="row">
              <div class="col-md-12 mb-3">
                <label>Descrição</label>
                <input
                  type="email"
                  formControlName="email"
                  class="form-control"
                  required
                />
                <p *ngIf="email.touched && email.invalid" class="error">
                  <sup>*</sup>Please provide email
                </p>
                <p *ngIf="email.errors?.['pattern']" class="error">
                  <sup>*</sup>Please enter correct email
                </p>
              </div> -->
              <div class="col-md-12 mb-3">
                <label>Preço</label>
                <input
                  type="text"
                  formControlName="mobileNumber"
                  class="form-control"
                  required
                />
                <p
                  *ngIf="mobileNumber.touched && mobileNumber.invalid"
                  class="error"
                >
                  <sup>*</sup>Porfavor digite um valor
                </p>
                <p *ngIf="mobileNumber.errors?.['pattern']" class="error">
                  <sup>*</sup>Use somente numeros
                </p>
              </div>
            </div>
            <div class="form-group text-right">
              <button
                type="submit"
                class="btn btn-success btn-block"
                [disabled]="!editForm.valid"
              >
                Atualizar Lanche
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
